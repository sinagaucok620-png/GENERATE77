<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Scheduler v7.6 - Smart Strategy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --gold-grad: linear-gradient(45deg, #ffcc00, #ff9900);
            --silver-grad: linear-gradient(45deg, #bdc3c7, #95a5a6);
            --bronze-grad: linear-gradient(45deg, #cd7f32, #a0522d);
            --bg-dark: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.8);
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; padding: 20px; user-select: none; }
        .container { max-width: 1400px; margin: auto; background: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        h2 { text-align: center; color: #ffcc00; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 25px; }
        .controls { text-align: center; margin-bottom: 30px; }
        button { background: var(--gold-grad); color: #000; border: none; padding: 12px 35px; cursor: pointer; border-radius: 50px; font-weight: 800; transition: 0.3s; }
        .btn-save { background: #27ae60 !important; color: #fff !important; display: none; margin-left: 10px; }
        
        .day-row { margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 30px; }
        .day-label { font-size: 24px; color: #ffcc00; font-weight: 900; margin-bottom: 20px; display: block; border-left: 5px solid #ffcc00; padding-left: 15px; }
        .session-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .session-box { background: var(--card-bg); padding: 18px; border-radius: 12px; border: 1px solid #2a2a2a; }
        .session-title { font-size: 11px; color: #ffcc00; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .game-card { background: #1a1a1a; padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; }
        .game-name { font-size: 11px; font-weight: 600; color: #efefef; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; color: #000; text-transform: uppercase; }
        .badge-gold { background: var(--gold-grad) !important; }
        .badge-silver { background: var(--silver-grad) !important; }
        .badge-bronze { background: var(--bronze-grad) !important; color: #fff !important; }

        .guide-container { margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; border: 1px solid #333; }
        .step-row { font-size: 10px; color: #ddd; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 3px; }
        .dc-badge { font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: bold; margin-bottom: 8px; display: inline-block; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>üé∞ GAME SCHEDULER V7.6</h2>
    <div class="controls">
        <button id="genBtn" onclick="generateJadwal()" disabled>SINKRONISASI...</button>
        <button id="saveBtn" class="btn-save" onclick="downloadPNG()">DOWNLOAD PNG</button>
    </div>
    <div id="capture-area"><div id="hasil"></div></div>
</div>

<script>
let poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
let poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?output=csv";

async function fetchDatabase() {
    try {
        const response = await fetch(SHEET_URL);
        const csvData = await response.text();
        const lines = csvData.split(/\r?\n/).filter(l => l.trim() !== "");
        
        poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
        poolPGSoft = { gold: [], silver: [], bronze: [] , guide: [] };

        lines.slice(1).forEach(line => {
            let cleanLine = line.replace(/"/g, '');
            let cols = cleanLine.split(',');

            if (cols.length >= 3) {
                const provider = cols[0].trim();
                const tier = cols[1].trim().toLowerCase();
                const name = cols[2].trim();

                if (name && name !== "undefined") {
                    if (provider === "Pragmatic") {
                        if (tier === 'guide') poolPragmatic.guide.push(name);
                        else if (poolPragmatic[tier]) poolPragmatic[tier].push(name);
                    } else if (provider === "PGSoft") {
                        if (tier === 'guide') poolPGSoft.guide.push(name);
                        else if (poolPGSoft[tier]) poolPGSoft[tier].push(name);
                    }
                }
            }
        });
        document.getElementById("genBtn").innerText = "GENERATE MASTER SCHEDULE";
        document.getElementById("genBtn").disabled = false;
    } catch (e) { document.getElementById("hasil").innerHTML = "<p style='color:red;'>Gagal Sinkron!</p>"; }
}
window.onload = fetchDatabase;

function getStrategy(prov) {
    let source = (prov === 'Pragmatic') ? [...poolPragmatic.guide] : [...poolPGSoft.guide];
    if (source.length < 5) return `<div class="guide-container">Pola ${prov} Kurang</div>`;
    
    let dc = "";
    if (prov === 'Pragmatic') {
        const status = Math.random() > 0.5 ? "ON" : "OFF";
        dc = `<span class="dc-badge" style="background:${status === 'ON' ? '#27ae60' : '#c0392b'}">FITUR GANDA ${status}</span>`;
    }

    // LOGIKA ANTI-REPEAT TYPE (MANUAL/AUTO)
    let finalSteps = [];
    let lastType = "";
    let attempts = 0;
    let shuffled = source.sort(() => 0.5 - Math.random());

    while (finalSteps.length < 5 && attempts < 50) {
        let currentStep = shuffled[attempts % shuffled.length];
        let currentType = currentStep.toUpperCase().includes("MANUAL") ? "MANUAL" : "AUTO";

        if (currentType !== lastType && !finalSteps.includes(currentStep)) {
            finalSteps.push(currentStep);
            lastType = currentType;
        }
        attempts++;
    }

    // Fallback jika pola di sheet kurang bervariasi
    if (finalSteps.length < 5) {
        shuffled.forEach(s => {
            if (!finalSteps.includes(s) && finalSteps.length < 5) finalSteps.push(s);
        });
    }

    return `<div class="guide-container">${dc}${finalSteps.map(s => `<div class="step-row">${s}</div>`).join('')}</div>`;
}

function pickGame(prov, tier, yesterdayGolds, currentPool) {
    let list = (prov === 'Pragmatic') ? currentPool.Pragmatic[tier] : currentPool.PGSoft[tier];
    if (!list || list.length === 0) return { name: "", html: "" };

    let filtered = list.filter(g => !yesterdayGolds.includes(g));
    if (filtered.length === 0) filtered = list;

    const chosen = filtered[Math.floor(Math.random() * filtered.length)];
    let idx = list.indexOf(chosen);
    if (idx > -1) list.splice(idx, 1);

    return {
        name: chosen,
        html: `<div class="game-card border-${tier}"><span class="game-name">${chosen}</span><span class="badge badge-${tier}">${tier}</span></div>`
    };
}

function generateJadwal() {
    const days = ["SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU", "MINGGU"];
    let html = ""; let lastGolds = [];
    
    days.forEach(day => {
        let dailyPool = {
            Pragmatic: JSON.parse(JSON.stringify(poolPragmatic)),
            PGSoft: JSON.parse(JSON.stringify(poolPGSoft))
        };
        let todayGolds = [];

        const draw = (p, t) => {
            let res = pickGame(p, t, lastGolds, dailyPool);
            if (t === 'gold' && res.name) todayGolds.push(res.name);
            return res.html;
        };

        html += `<div class="day-row"><span class="day-label">${day}</span><div class="session-grid">
            <div class="session-box"><div class="session-title">üåë MIDNIGHT</div><div style="display:flex; gap:10px;">
                <div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','silver')}${draw('Pragmatic','bronze')}${getStrategy('Pragmatic')}</div>
                <div style="flex:1;">PG<br>${renderPG('MIDNIGHT', draw, 'gold', 'silver')}</div>
            </div></div>
            <div class="session-box"><div class="session-title">‚òÄÔ∏è SIANG</div><div style="display:flex; gap:10px;">
                <div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','silver')}${getStrategy('Pragmatic')}</div>
                <div style="flex:1;">PG<br>${renderPG('SIANG', draw, 'gold', 'bronze')}</div>
            </div></div>
            <div class="session-box"><div class="session-title">üåá SORE</div><div style="display:flex; gap:10px;">
                <div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','gold')}${getStrategy('Pragmatic')}</div>
                <div style="flex:1;">PG<br>${draw('PGSoft','gold')}${getStrategy('PGSoft')}</div>
            </div></div>
            <div class="session-box"><div class="session-title">üåô MALAM</div><div style="display:flex; gap:10px;">
                <div style="flex:1;">PG<br>${draw('PGSoft','gold')}${getStrategy('PGSoft')}</div>
            </div></div>
        </div></div>`;
        lastGolds = [...todayGolds];
    });
    document.getElementById("hasil").innerHTML = html;
    document.getElementById("saveBtn").style.display = "inline-block";
}

function renderPG(session, drawFunc, t1, t2) {
    return `${drawFunc('PGSoft', t1)}${drawFunc('PGSoft', t2)}${getStrategy('PGSoft')}`;
}

function downloadPNG() {
    html2canvas(document.getElementById("capture-area"), { scale: 2, backgroundColor: "#0a0a0a" }).then(canvas => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL();
        a.download = "Jadwal_Smart_Strategy_V7.6.png";
        a.click();
    });
}
</script>
</body>
</html>
