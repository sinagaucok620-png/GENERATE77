<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Scheduler v8.1 - Multi-Profile Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --gold-grad: linear-gradient(45deg, #ffcc00, #ff9900);
            --silver-grad: linear-gradient(45deg, #bdc3c7, #95a5a6);
            --bronze-grad: linear-gradient(45deg, #cd7f32, #a0522d);
            --bg-dark: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.8);
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; padding: 20px; user-select: none; }
        .container { max-width: 1400px; margin: auto; background: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        h2 { text-align: center; color: #ffcc00; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 25px; }
        
        .controls { text-align: center; margin-bottom: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #444; }
        select { background: #222; color: #ffcc00; border: 1px solid #ffcc00; padding: 10px 20px; border-radius: 5px; font-weight: bold; margin-right: 10px; cursor: pointer; }
        button { background: var(--gold-grad); color: #000; border: none; padding: 12px 35px; cursor: pointer; border-radius: 50px; font-weight: 800; transition: 0.3s; }
        .btn-save { background: #27ae60 !important; color: #fff !important; display: none; margin-left: 10px; }
        
        .day-row { margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 30px; }
        .day-label { font-size: 24px; color: #ffcc00; font-weight: 900; margin-bottom: 20px; display: block; border-left: 5px solid #ffcc00; padding-left: 15px; }
        .session-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .session-box { background: var(--card-bg); padding: 18px; border-radius: 12px; border: 1px solid #2a2a2a; height: 100%; display: flex; flex-direction: column; }
        .session-title { font-size: 11px; color: #ffcc00; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .game-card { background: #1a1a1a; padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; }
        .game-name { font-size: 11px; font-weight: 600; color: #efefef; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; color: #000; text-transform: uppercase; }
        .badge-gold { background: var(--gold-grad) !important; }
        .badge-silver { background: var(--silver-grad) !important; }
        .badge-bronze { background: var(--bronze-grad) !important; color: #fff !important; }

        .guide-container { margin-top: auto; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; border: 1px solid #333; }
        .step-row { font-size: 10px; color: #ddd; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 3px; }
        .dc-badge { font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: bold; margin-bottom: 8px; display: inline-block; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>üé∞ GAME SCHEDULER V8.1</h2>
    
    <div class="controls">
        <label style="font-size: 12px; color: #aaa; margin-right: 10px;">PILIH PROFILE:</label>
        <select id="profileSelect" onchange="resetAndSync()">
            <option value="">-- LOADING PROFILE --</option>
        </select>
        <button id="genBtn" onclick="generateJadwal()" disabled>SINKRONISASI...</button>
        <button id="saveBtn" class="btn-save" onclick="downloadPNG()">DOWNLOAD PNG</button>
    </div>

    <div id="capture-area"><div id="hasil"></div></div>
</div>

<script>
// Struktur Data Multi-Profile
let masterData = {}; // Format: { "NamaOrang": { Pragmatic: { gold:[], ... }, PGSoft: { ... } } }
let availableProfiles = [];

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?output=csv";

async function fetchDatabase() {
    try {
        const response = await fetch(SHEET_URL);
        const csvData = await response.text();
        const lines = csvData.split(/\r?\n/).filter(l => l.trim() !== "");
        
        masterData = {};
        availableProfiles = [];

        lines.slice(1).forEach(line => {
            let cleanLine = line.replace(/"/g, ''); 
            let cols = cleanLine.split(',');

            if (cols.length >= 4) {
                const profile = cols[0].trim();
                const provider = cols[1].trim();
                const tier = cols[2].trim().toLowerCase();
                const name = cols[3].trim();

                if (!masterData[profile]) {
                    masterData[profile] = {
                        Pragmatic: { gold: [], silver: [], bronze: [], guide: [] },
                        PGSoft: { gold: [], silver: [], bronze: [], guide: [] }
                    };
                    availableProfiles.push(profile);
                }

                if (name && name !== "undefined") {
                    if (tier === 'guide') {
                        masterData[profile][provider].guide.push(name);
                    } else if (masterData[profile][provider][tier]) {
                        masterData[profile][provider][tier].push(name);
                    }
                }
            }
        });

        updateProfileDropdown();
        document.getElementById("genBtn").disabled = false;
        document.getElementById("genBtn").innerText = "GENERATE JADWAL PROFILE";
    } catch (e) { document.getElementById("hasil").innerHTML = "<p style='color:red;'>Gagal Sinkron! Periksa Kolom Profile.</p>"; }
}

function updateProfileDropdown() {
    const select = document.getElementById("profileSelect");
    select.innerHTML = availableProfiles.map(p => `<option value="${p}">${p.toUpperCase()}</option>`).join('');
}

function resetAndSync() {
    document.getElementById("hasil").innerHTML = `<p style='text-align:center; color:#ffcc00;'>Profile diganti. Siap men-generate...</p>`;
}

function getStrategy(prov, currentProfile) {
    let source = [...masterData[currentProfile][prov].guide];
    if (source.length < 5) return `<div class="guide-container" style="font-size:9px;color:#666;text-align:center;">Pola ${prov} Kurang</div>`;
    
    let dc = "";
    if (prov === 'Pragmatic') {
        const status = Math.random() > 0.5 ? "ON" : "OFF";
        dc = `<span class="dc-badge" style="background:${status === 'ON' ? '#27ae60' : '#c0392b'}">FITUR GANDA ${status}</span>`;
    }

    let finalSteps = [];
    let lastType = "";
    let shuffled = source.sort(() => 0.5 - Math.random());
    let attempts = 0;

    while (finalSteps.length < 5 && attempts < 100) {
        let currentStep = shuffled[attempts % shuffled.length];
        let currentType = currentStep.toUpperCase().includes("MANUAL") ? "MANUAL" : "AUTO";

        if (currentType !== lastType && !finalSteps.includes(currentStep)) {
            finalSteps.push(currentStep);
            lastType = currentType;
        }
        attempts++;
    }

    if (finalSteps.length < 5) {
        shuffled.forEach(s => {
            if (!finalSteps.includes(s) && finalSteps.length < 5) finalSteps.push(s);
        });
    }

    return `<div class="guide-container">${dc}${finalSteps.map(s => `<div class="step-row">${s}</div>`).join('')}</div>`;
}

function pickGame(prov, tier, blacklist, dailyUsed, currentProfile) {
    let list = masterData[currentProfile][prov][tier];
    if (!list || list.length === 0) return { name: "", html: "" };

    let combinedBlacklist = [...blacklist, ...dailyUsed];
    let filtered = list.filter(g => !combinedBlacklist.includes(g));
    
    if (filtered.length === 0) filtered = list.filter(g => !dailyUsed.includes(g));
    if (filtered.length === 0) filtered = list;

    const chosen = filtered[Math.floor(Math.random() * filtered.length)];
    return {
        name: chosen,
        html: `<div class="game-card border-${tier}"><span class="game-name">${chosen}</span><span class="badge badge-${tier}">${tier}</span></div>`
    };
}

function generateJadwal() {
    const currentProfile = document.getElementById("profileSelect").value;
    if (!currentProfile) return;

    const days = ["SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU", "MINGGU"];
    let html = ""; 
    let yesterdayGolds = []; 

    days.forEach(day => {
        let todayGolds = []; 
        
        const draw = (p, t) => {
            let res = pickGame(p, t, yesterdayGolds, todayGolds, currentProfile);
            if (res.name) todayGolds.push(res.name); 
            return res.html;
        };

        const isMixedSore = Math.random() > 0.5;
        let soreContent = isMixedSore ? 
            `<div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${getStrategy('Pragmatic', currentProfile)}</div><div style="flex:1;">PG<br>${draw('PGSoft','gold')}${getStrategy('PGSoft', currentProfile)}</div></div>` :
            `<div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','gold')}${getStrategy('Pragmatic', currentProfile)}</div></div>`;

        const isPragmaticMalam = Math.random() > 0.5;
        let malamContent = isPragmaticMalam ?
            `<div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${getStrategy('Pragmatic', currentProfile)}</div></div>` :
            `<div style="display:flex; gap:10px;"><div style="flex:1;">PG<br>${draw('PGSoft','gold')}${getStrategy('PGSoft', currentProfile)}</div></div>`;

        html += `<div class="day-row"><span class="day-label">${day}</span><div class="session-grid">
            <div class="session-box"><div class="session-title">üåë MIDNIGHT</div><div style="display:flex; gap:10px;">
                <div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','silver')}${draw('Pragmatic','bronze')}${getStrategy('Pragmatic', currentProfile)}</div>
                <div style="flex:1;">PG<br>${draw('PGSoft','gold')}${draw('PGSoft','silver')}${getStrategy('PGSoft', currentProfile)}</div>
            </div></div>
            <div class="session-box"><div class="session-title">‚òÄÔ∏è SIANG</div><div style="display:flex; gap:10px;">
                <div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','silver')}${getStrategy('Pragmatic', currentProfile)}</div>
                <div style="flex:1;">PG<br>${draw('PGSoft','gold')}${draw('PGSoft','bronze')}${getStrategy('PGSoft', currentProfile)}</div>
            </div></div>
            <div class="session-box"><div class="session-title">üåá SORE</div>${soreContent}</div>
            <div class="session-box"><div class="session-title">üåô MALAM</div>${malamContent}</div>
        </div></div>`;
        
        yesterdayGolds = [...todayGolds];
    });
    
    document.getElementById("hasil").innerHTML = html;
    document.getElementById("saveBtn").style.display = "inline-block";
}

function downloadPNG() {
    const profileName = document.getElementById("profileSelect").value;
    html2canvas(document.getElementById("capture-area"), { scale: 2, backgroundColor: "#0a0a0a" }).then(canvas => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL();
        a.download = `Jadwal_${profileName}_V8.1.png`;
        a.click();
    });
}

window.onload = fetchDatabase;
</script>
</body>
</html>
