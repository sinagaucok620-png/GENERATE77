<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Scheduler v9.1 - Background Optimized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --gold-grad: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            --silver-grad: linear-gradient(135deg, #e0e0e0 0%, #95a5a6 100%);
            --bronze-grad: linear-gradient(135deg, #d38d5f 0%, #a0522d 100%);
            --bg-overlay: rgba(0, 0, 0, 0.88); /* Overlay lebih gelap agar teks lebih tajam */
            --glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px;
            background-color: #000;
            /* OPTIMALISASI BACKGROUND AGAR TIDAK MEMANJANG */
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('https://dataset.catgarong.com/assets/images/highlights/promo-highlight.jpg');
            background-size: cover; /* Mengisi layar tanpa merusak proporsi */
            background-position: center center; /* Gambar tetap di tengah */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Background statis saat scroll */
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 1300px; margin: auto; 
            background: var(--glass);
            backdrop-filter: blur(20px); 
            padding: 40px; border-radius: 40px; 
            border: 1px solid var(--border-glass); 
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); 
        }

        .header-area { text-align: center; margin-bottom: 40px; }
        h2 { 
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 10px; 
            margin: 0; font-size: 34px; font-weight: 900;
            filter: drop-shadow(0 5px 15px rgba(255, 204, 0, 0.4));
        }
        #displayDate { color: #666; font-size: 14px; margin-top: 12px; letter-spacing: 3px; font-weight: 800; }

        .controls { 
            display: flex; justify-content: center; align-items: center; gap: 12px; 
            background: rgba(0,0,0,0.6); padding: 25px; 
            border-radius: 24px; border: 1px solid var(--border-glass);
            margin-bottom: 45px; flex-wrap: wrap;
        }

        input[type="text"], select { 
            background: #0a0a0a; color: #fff; border: 1px solid #222; 
            padding: 14px 20px; border-radius: 14px; font-size: 13px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus, select:focus { border-color: #ffcc00; }

        button { 
            background: var(--gold-grad); color: #000; border: none; 
            padding: 15px 35px; cursor: pointer; border-radius: 14px; 
            font-weight: 900; text-transform: uppercase; font-size: 11px; transition: 0.3s;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3); }

        .btn-copy { background: #1a1a1a !important; color: #fff !important; border: 1px solid #333 !important; }
        .btn-save { background: #1b5e20 !important; color: #fff !important; }

        .day-row { margin-bottom: 70px; }
        .day-label { 
            font-size: 28px; color: #fff; font-weight: 900; 
            margin-bottom: 30px; display: flex; align-items: center; gap: 20px;
        }
        .day-label::after { content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, #ffcc00, transparent); opacity: 0.2; }

        .session-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .session-box { 
            background: rgba(0, 0, 0, 0.7); padding: 22px; border-radius: 22px; 
            border: 1px solid rgba(255,255,255,0.05); height: 100%; 
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .session-box:hover { border-color: #ffcc00; transform: translateY(-5px); }

        .session-title { 
            font-size: 11px; color: #ffcc00; font-weight: 900; 
            margin-bottom: 18px; letter-spacing: 2px; text-transform: uppercase;
        }

        .provider-label { font-size: 9px; color: #444; font-weight: 900; margin: 12px 0 8px; letter-spacing: 1px; }

        .game-card { 
            background: #050505; padding: 12px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #111;
        }
        .game-name { font-size: 11px; font-weight: 700; color: #fff; }
        .badge { font-size: 7px; padding: 3px 6px; border-radius: 5px; font-weight: 900; text-transform: uppercase; }
        
        .badge-gold { background: var(--gold-grad); color: #000; }
        .badge-silver { background: var(--silver-grad); color: #000; }
        .badge-bronze { background: var(--bronze-grad); color: #fff; }

        .guide-container { margin-top: auto; padding: 14px; background: rgba(255,255,255,0.02); border-radius: 15px; border: 1px solid #111; }
        .step-row { font-size: 10px; color: #999; margin-bottom: 7px; border-bottom: 1px solid #0a0a0a; padding-bottom: 5px; }
        .dc-badge { font-size: 8px; padding: 4px 10px; border-radius: 6px; font-weight: 900; margin-bottom: 12px; display: inline-block; color: white; }

        .loader-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; 
            justify-content: center; align-items: center; flex-direction: column; 
        }
        .spinner { width: 40px; height: 40px; border: 2px solid #111; border-top: 2px solid #ffcc00; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 1200px) { .session-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 700px) { .session-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loaderOverlay" class="loader-overlay">
    <div class="spinner"></div>
    <div id="loaderText" style="margin-top:20px; color:#ffcc00; letter-spacing:4px; font-weight:900; font-size:10px;">ANALYZING DATA</div>
</div>

<div class="container">
    <div class="header-area">
        <h2 id="mainTitle">PLATFORM SCHEDULER V9.1</h2>
        <div id="displayDate">READY TO GENERATE</div>
    </div>
    
    <div class="controls">
        <input type="text" id="manualDateInput" placeholder="CONTOH: 15-21 DESEMBER">
        <select id="profileSelect" onchange="fetchDatabase()">
            <option value="CAPTAIN77">CAPTAIN77</option>
            <option value="JAGUAR77">JAGUAR77</option>
            <option value="INDOPEDIA77">INDOPEDIA77</option>
            <option value="FUN77">FUN77</option>
            <option value="PLAY77">PLAY77</option>
            <option value="MUSTANG77">MUSTANG77</option>
            <option value="HOLYPLAY17">HOLYPLAY17</option>
            <option value="INDOFUN17">INDOFUN17</option>
        </select>
        <button id="genBtn" onclick="startGeneration()" disabled>SYNC DATA</button>
        <button id="copyBtn" class="btn-copy" style="display:none" onclick="copyScheduleToText()">COPY TEXT</button>
        <button id="saveBtn" class="btn-save" style="display:none" onclick="downloadPNG()">EXPORT PNG</button>
    </div>

    <div id="capture-area"><div id="hasil"></div></div>
</div>

<script>
const PROFILE_CONFIG = {
    "CAPTAIN77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=0&single=true&output=csv",
    "JAGUAR77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=1165225864&single=true&output=csv",
    "INDOPEDIA77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=288756155&single=true&output=csv",
    "FUN77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=288756155&single=true&output=csv",
    "PLAY77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=410917478&single=true&output=csv",
    "MUSTANG77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=1769820056&single=true&output=csv",
    "HOLYPLAY17": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=265631998&single=true&output=csv",
    "INDOFUN17": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=2086618792&single=true&output=csv"
};

let poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
let poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };
let globalMemory = [];

async function fetchDatabase() {
    const selected = document.getElementById("profileSelect").value;
    const url = PROFILE_CONFIG[selected];
    const btn = document.getElementById("genBtn");
    btn.disabled = true; btn.innerText = "SINKRONISASI...";
    document.getElementById("hasil").innerHTML = "";

    try {
        const response = await fetch(url);
        const csvData = await response.text();
        const lines = csvData.split(/\r?\n/).filter(l => l.trim() !== "");
        poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
        poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };

        lines.slice(1).forEach(line => {
            let cleanLine = line.replace(/"/g, ''); 
            let cols = cleanLine.split(',').map(c => c.trim());
            // Membaca 3 kolom: Provider, Tier, GameName
            if (cols.length >= 3) {
                const prov = cols[0];
                const tier = cols[1].toLowerCase();
                const name = cols[2];
                if (name && name !== "undefined") {
                    if (prov === "Pragmatic") {
                        if (tier === 'guide') poolPragmatic.guide.push(name);
                        else if (poolPragmatic[tier]) poolPragmatic[tier].push(name);
                    } else if (prov === "PGSoft") {
                        if (tier === 'guide') poolPGSoft.guide.push(name);
                        else if (poolPGSoft[tier]) poolPGSoft[tier].push(name);
                    }
                }
            }
        });
        btn.innerText = "GENERATE " + selected;
        btn.disabled = false;
    } catch (e) { document.getElementById("hasil").innerHTML = "<p style='color:red;'>Gagal Sinkron!</p>"; }
}
window.onload = fetchDatabase;

function startGeneration() {
    const overlay = document.getElementById("loaderOverlay");
    overlay.style.display = "flex";
    setTimeout(() => { generateJadwal(); overlay.style.display = "none"; }, 1500);
}

function getStrategy(prov) {
    let source = (prov === 'Pragmatic') ? [...poolPragmatic.guide] : [...poolPGSoft.guide];
    if (source.length < 5) return { html: `<div class="guide-container">Pola Kurang</div>`, text: ["Pola Kurang"], dcText: "" };
    let dcHtml = ""; let dcText = "";
    if (prov === 'Pragmatic') {
        const status = Math.random() > 0.5 ? "ON" : "OFF";
        dcHtml = `<span class="dc-badge" style="background:${status === 'ON' ? '#1b5e20' : '#b71c1c'}">FITUR GANDA ${status}</span>`;
        dcText = `FITUR GANDA ${status}`;
    }
    let finalSteps = []; let lastType = ""; let shuffled = source.sort(() => 0.5 - Math.random());
    let attempts = 0;
    while (finalSteps.length < 5 && attempts < 100) {
        let currentStep = shuffled[attempts % shuffled.length];
        let currentType = currentStep.toUpperCase().includes("MANUAL") ? "MANUAL" : "AUTO";
        if (currentType !== lastType && !finalSteps.includes(currentStep)) {
            finalSteps.push(currentStep); lastType = currentType;
        }
        attempts++;
    }
    if (finalSteps.length < 5) { shuffled.forEach(s => { if (!finalSteps.includes(s) && finalSteps.length < 5) finalSteps.push(s); }); }
    return { html: `<div class="guide-container">${dcHtml}${finalSteps.map(s => `<div class="step-row">${s}</div>`).join('')}</div>`, text: finalSteps, dcText: dcText };
}

function pickGame(prov, tier, blacklist, dailyUsed) {
    let list = (prov === 'Pragmatic') ? poolPragmatic[tier] : poolPGSoft[tier];
    if (!list || list.length === 0) return { name: "", html: "" };
    let combined = [...blacklist, ...dailyUsed];
    let filtered = list.filter(g => !combined.includes(g));
    if (filtered.length === 0) filtered = list.filter(g => !dailyUsed.includes(g));
    const chosen = filtered[Math.floor(Math.random() * filtered.length)];
    return { name: chosen, html: `<div class="game-card" style="border-left:4px solid ${tier==='gold'?'#ffcc00':tier==='silver'?'#e0e0e0':'#d38d5f'}"><span class="game-name">${chosen}</span><span class="badge badge-${tier}">${tier}</span></div>` };
}

function generateJadwal() {
    const dateInput = document.getElementById("manualDateInput").value;
    document.getElementById("displayDate").innerText = dateInput || "MINGGU INI";
    const days = ["SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU", "MINGGU"];
    let html = ""; let yesterdayGolds = []; globalMemory = [];
    days.forEach((day) => {
        let todayGolds = []; let dayData = { day: day, sessions: [] };
        const draw = (p, t) => {
            let res = pickGame(p, t, yesterdayGolds, todayGolds);
            if (res.name) todayGolds.push(res.name); return res;
        };
        const getSess = (title, contentFunc) => {
            const data = contentFunc(); dayData.sessions.push({ title: title, content: data });
            return `<div class="session-box"><div class="session-title">${title}</div>${data.html}</div>`;
        };
        html += `<div class="day-row"><span class="day-label">${day}</span><div class="session-grid">`;
        
        html += getSess("ðŸŒ‘ MIDNIGHT", () => {
            const p = draw('Pragmatic','gold'); const s = draw('Pragmatic','silver'); const b = draw('Pragmatic','bronze'); const stratP = getStrategy('Pragmatic');
            const pgG = draw('PGSoft','gold'); const pgS = draw('PGSoft','silver'); const stratPg = getStrategy('PGSoft');
            return { html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${s.html}${b.html}${stratP.html}</div><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pgG.html}${pgS.html}${stratPg.html}</div></div>`, raw: `PRAGMATIC PLAY: ${p.name}, ${s.name}, ${b.name} (${stratP.dcText}) \nPG SOFT: ${pgG.name}, ${pgS.name}` };
        });

        html += getSess("â˜€ï¸ SIANG", () => {
            const p = draw('Pragmatic','gold'); const s = draw('Pragmatic','silver'); const stratP = getStrategy('Pragmatic');
            const pgG = draw('PGSoft','gold'); const pgB = draw('PGSoft','bronze'); const stratPg = getStrategy('PGSoft');
            return { html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${s.html}${stratP.html}</div><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pgG.html}${pgB.html}${stratPg.html}</div></div>`, raw: `PRAGMATIC PLAY: ${p.name}, ${s.name} (${stratP.dcText}) \nPG SOFT: ${pgG.name}, ${pgB.name}` };
        });

        html += getSess("ðŸŒ‡ SORE", () => {
            const isMix = Math.random() > 0.5;
            if (isMix) {
                const p = draw('Pragmatic','gold'); const stratP = getStrategy('Pragmatic'); const pg = draw('PGSoft','gold'); const stratPg = getStrategy('PGSoft');
                return { html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${stratP.html}</div><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pg.html}${stratPg.html}</div></div>`, raw: `PRAGMATIC PLAY: ${p.name} \nPG SOFT: ${pg.name}` };
            } else {
                const p1 = draw('Pragmatic','gold'); const p2 = draw('Pragmatic','gold'); const stratP = getStrategy('Pragmatic');
                return { html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p1.html}${p2.html}${stratP.html}</div></div>`, raw: `PRAGMATIC PLAY: ${p1.name}, ${p2.name}` };
            }
        });

        html += getSess("ðŸŒ™ MALAM", () => {
            const isP = Math.random() > 0.5;
            if (isP) {
                const p = draw('Pragmatic', 'gold'); const stratP = getStrategy('Pragmatic');
                return { html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${stratP.html}</div></div>`, raw: `PRAGMATIC PLAY: ${p.name}` };
            } else {
                const pg = draw('PGSoft', 'gold'); const stratPg = getStrategy('PGSoft');
                return { html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pg.html}${stratPg.html}</div></div>`, raw: `PG SOFT: ${pg.name}` };
            }
        });

        html += `</div></div>`; globalMemory.push(dayData); yesterdayGolds = [...todayGolds];
    });
    document.getElementById("hasil").innerHTML = html;
    document.getElementById("copyBtn").style.display = "inline-block";
    document.getElementById("saveBtn").style.display = "inline-block";
}

function copyScheduleToText() {
    const profile = document.getElementById("profileSelect").value;
    const date = document.getElementById("manualDateInput").value || "Minggu Ini";
    let text = `ðŸ“… JADWAL GACOR ${profile}\nPeriode: ${date}\n\n`;
    globalMemory.forEach(d => {
        text += `--- ${d.day} ---\n`;
        d.sessions.forEach(s => { text += `[${s.title}]\n${s.content.raw}\n\n`; });
    });
    navigator.clipboard.writeText(text).then(() => { alert("Teks Berhasil Disalin!"); });
}

function downloadPNG() {
    const sel = document.getElementById("profileSelect").value;
    html2canvas(document.getElementById("capture-area"), { scale: 2, backgroundColor: "#000000" }).then(canvas => {
        const a = document.createElement("a"); a.href = canvas.toDataURL();
        a.download = `Jadwal_${sel}.png`; a.click();
    });
}
</script>
</body>
</html>
