<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Scheduler v8.2 - Platform Multi-User</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --gold-grad: linear-gradient(45deg, #ffcc00, #ff9900);
            --silver-grad: linear-gradient(45deg, #bdc3c7, #95a5a6);
            --bronze-grad: linear-gradient(45deg, #cd7f32, #a0522d);
            --bg-dark: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.8);
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; padding: 20px; user-select: none; }
        .container { max-width: 1400px; margin: auto; background: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        h2 { text-align: center; color: #ffcc00; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 25px; }
        
        .controls { text-align: center; margin-bottom: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #444; display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; }
        select { background: #222; color: #ffcc00; border: 1px solid #ffcc00; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button { background: var(--gold-grad); color: #000; border: none; padding: 12px 35px; cursor: pointer; border-radius: 50px; font-weight: 800; transition: 0.3s; text-transform: uppercase; }
        .btn-save { background: #27ae60 !important; color: #fff !important; display: none; margin-left: 10px; }
        
        .day-row { margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 30px; }
        .day-label { font-size: 24px; color: #ffcc00; font-weight: 900; margin-bottom: 20px; display: block; border-left: 5px solid #ffcc00; padding-left: 15px; }
        .session-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .session-box { background: var(--card-bg); padding: 18px; border-radius: 12px; border: 1px solid #2a2a2a; height: 100%; display: flex; flex-direction: column; }
        .session-title { font-size: 11px; color: #ffcc00; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .game-card { background: #1a1a1a; padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; }
        .game-name { font-size: 11px; font-weight: 600; color: #efefef; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; color: #000; text-transform: uppercase; }
        .badge-gold { background: var(--gold-grad) !important; }
        .badge-silver { background: var(--silver-grad) !important; }
        .badge-bronze { background: var(--bronze-grad) !important; color: #fff !important; }

        .guide-container { margin-top: auto; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; border: 1px solid #333; }
        .step-row { font-size: 10px; color: #ddd; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 3px; }
        .dc-badge { font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: bold; margin-bottom: 8px; display: inline-block; color: white; }

        @media (max-width: 1000px) { .session-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .session-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <h2>üé∞ PLATFORM SCHEDULER V8.2</h2>
    
    <div class="controls">
        <select id="profileSelect" onchange="fetchDatabase()">
            <option value="CAPTAIN77">CAPTAIN77</option>
            <option value="JAGUAR77">JAGUAR77</option>
            <option value="INDOPEDIA77">INDOPEDIA77</option>
            <option value="FUN77">FUN77</option>
            <option value="PLAY77">PLAY77</option>
            <option value="MUSTANG77">MUSTANG77</option>
            <option value="HOLYPLAY17">HOLYPLAY17</option>
            <option value="INDOFUN17">INDOFUN17</option>
        </select>
        <button id="genBtn" onclick="generateJadwal()" disabled>SINKRONISASI...</button>
        <button id="saveBtn" class="btn-save" onclick="downloadPNG()">DOWNLOAD PNG</button>
    </div>

    <div id="capture-area"><div id="hasil"></div></div>
</div>

<script>
const PROFILE_CONFIG = {
    "CAPTAIN77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=0&single=true&output=csv",
    "JAGUAR77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=1165225864&single=true&output=csv",
    "INDOPEDIA77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=288756155&single=true&output=csv",
    "FUN77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=288756155&single=true&output=csv",
    "PLAY77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=410917478&single=true&output=csv",
    "MUSTANG77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=1769820056&single=true&output=csv",
    "HOLYPLAY17": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=265631998&single=true&output=csv",
    "INDOFUN17": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=2086618792&single=true&output=csv"
};

let poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
let poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };

async function fetchDatabase() {
    const selected = document.getElementById("profileSelect").value;
    const url = PROFILE_CONFIG[selected];
    const btn = document.getElementById("genBtn");
    
    btn.disabled = true;
    btn.innerText = "SINKRONISASI...";
    document.getElementById("hasil").innerHTML = "";

    try {
        const response = await fetch(url);
        const csvData = await response.text();
        const lines = csvData.split(/\r?\n/).filter(l => l.trim() !== "");
        
        poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
        poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };

        lines.slice(1).forEach(line => {
            let cleanLine = line.replace(/"/g, ''); 
            let cols = cleanLine.split(',');

            if (cols.length >= 3) {
                const provider = cols[0].trim();
                const tier = cols[1].trim().toLowerCase();
                const name = cols[2].trim();

                if (name && name !== "undefined") {
                    if (provider === "Pragmatic") {
                        if (tier === 'guide') poolPragmatic.guide.push(name);
                        else if (poolPragmatic[tier]) poolPragmatic[tier].push(name);
                    } else if (provider === "PGSoft") {
                        if (tier === 'guide') poolPGSoft.guide.push(name);
                        else if (poolPGSoft[tier]) poolPGSoft[tier].push(name);
                    }
                }
            }
        });
        btn.innerText = "GENERATE JADWAL " + selected;
        btn.disabled = false;
    } catch (e) { 
        document.getElementById("hasil").innerHTML = "<p style='color:red;'>Link CSV Tidak Valid!</p>"; 
    }
}

window.onload = fetchDatabase;

function getStrategy(prov) {
    let source = (prov === 'Pragmatic') ? [...poolPragmatic.guide] : [...poolPGSoft.guide];
    if (source.length < 5) return `<div class="guide-container" style="font-size:9px;color:#666;text-align:center;">Data Pola ${prov} Kurang</div>`;
    
    let dc = "";
    if (prov === 'Pragmatic') {
        const status = Math.random() > 0.5 ? "ON" : "OFF";
        dc = `<span class="dc-badge" style="background:${status === 'ON' ? '#27ae60' : '#c0392b'}">FITUR GANDA ${status}</span>`;
    }

    let finalSteps = [];
    let lastType = "";
    let shuffled = source.sort(() => 0.5 - Math.random());
    let attempts = 0;

    while (finalSteps.length < 5 && attempts < 100) {
        let currentStep = shuffled[attempts % shuffled.length];
        let currentType = currentStep.toUpperCase().includes("MANUAL") ? "MANUAL" : "AUTO";
        if (currentType !== lastType && !finalSteps.includes(currentStep)) {
            finalSteps.push(currentStep);
            lastType = currentType;
        }
        attempts++;
    }
    if (finalSteps.length < 5) { shuffled.forEach(s => { if (!finalSteps.includes(s) && finalSteps.length < 5) finalSteps.push(s); }); }
    return `<div class="guide-container">${dc}${finalSteps.map(s => `<div class="step-row">${s}</div>`).join('')}</div>`;
}

function pickGame(prov, tier, blacklist, dailyUsed) {
    let list = (prov === 'Pragmatic') ? poolPragmatic[tier] : poolPGSoft[tier];
    if (!list || list.length === 0) return { name: "", html: "" };
    let combinedBlacklist = [...blacklist, ...dailyUsed];
    let filtered = list.filter(g => !combinedBlacklist.includes(g));
    if (filtered.length === 0) filtered = list.filter(g => !dailyUsed.includes(g));
    if (filtered.length === 0) filtered = list;
    const chosen = filtered[Math.floor(Math.random() * filtered.length)];
    return { name: chosen, html: `<div class="game-card border-${tier}"><span class="game-name">${chosen}</span><span class="badge badge-${tier}">${tier}</span></div>` };
}

function generateJadwal() {
    const days = ["SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU", "MINGGU"];
    let html = ""; let yesterdayGolds = [];
    days.forEach(day => {
        let todayGolds = [];
        const draw = (p, t) => {
            let res = pickGame(p, t, yesterdayGolds, todayGolds);
            if (res.name) todayGolds.push(res.name);
            return res.html;
        };

        const isMixedSore = Math.random() > 0.5;
        let soreContent = isMixedSore ? 
            `<div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${getStrategy('Pragmatic')}</div><div style="flex:1;">PG<br>${draw('PGSoft','gold')}${getStrategy('PGSoft')}</div></div>` :
            `<div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','gold')}${getStrategy('Pragmatic')}</div></div>`;

        const isPragmaticMalam = Math.random() > 0.5;
        let malamContent = isPragmaticMalam ?
            `<div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${getStrategy('Pragmatic')}</div></div>` :
            `<div style="display:flex; gap:10px;"><div style="flex:1;">PG<br>${draw('PGSoft','gold')}${getStrategy('PGSoft')}</div></div>`;

        html += `<div class="day-row"><span class="day-label">${day}</span><div class="session-grid">
            <div class="session-box"><div class="session-title">üåë MIDNIGHT</div><div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','silver')}${draw('Pragmatic','bronze')}${getStrategy('Pragmatic')}</div><div style="flex:1;">PG<br>${draw('PGSoft','gold')}${draw('PGSoft','silver')}${getStrategy('PGSoft')}</div></div></div>
            <div class="session-box"><div class="session-title">‚òÄÔ∏è SIANG</div><div style="display:flex; gap:10px;"><div style="flex:1;">P<br>${draw('Pragmatic','gold')}${draw('Pragmatic','silver')}${getStrategy('Pragmatic')}</div><div style="flex:1;">PG<br>${draw('PGSoft','gold')}${draw('PGSoft','bronze')}${getStrategy('PGSoft')}</div></div></div>
            <div class="session-box"><div class="session-title">üåá SORE</div>${soreContent}</div>
            <div class="session-box"><div class="session-title">üåô MALAM</div>${malamContent}</div>
        </div></div>`;
        yesterdayGolds = [...todayGolds];
    });
    document.getElementById("hasil").innerHTML = html;
    document.getElementById("saveBtn").style.display = "inline-block";
}

function downloadPNG() {
    const selected = document.getElementById("profileSelect").value;
    html2canvas(document.getElementById("capture-area"), { scale: 2, backgroundColor: "#0a0a0a" }).then(canvas => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL();
        a.download = `Jadwal_${selected}_V8.2.png`;
        a.click();
    });
}
</script>
</body>
</html>
