<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Scheduler v8.8 - Full Provider Name</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --gold-grad: linear-gradient(45deg, #ffcc00, #ff9900);
            --silver-grad: linear-gradient(45deg, #bdc3c7, #95a5a6);
            --bronze-grad: linear-gradient(45deg, #cd7f32, #a0522d);
            --bg-dark: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.8);
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        .header-area { text-align: center; margin-bottom: 25px; }
        h2 { color: #ffcc00; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-size: 26px; }
        #displayDate { color: #aaa; font-size: 16px; margin-top: 5px; font-weight: bold; }
        .controls { text-align: center; margin-bottom: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #444; display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; }
        input[type="text"] { background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 5px; width: 200px; }
        select { background: #222; color: #ffcc00; border: 1px solid #ffcc00; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button { background: var(--gold-grad); color: #000; border: none; padding: 12px 25px; cursor: pointer; border-radius: 50px; font-weight: 800; transition: 0.3s; text-transform: uppercase; font-size: 12px; }
        .btn-copy { background: linear-gradient(45deg, #3498db, #2980b9) !important; color: #fff !important; display: none; }
        .btn-save { background: #27ae60 !important; color: #fff !important; display: none; }
        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 70px; height: 70px; border: 6px solid #222; border-top: 6px solid #ffcc00; border-radius: 50%; animation: spin 1s linear infinite; }
        .loader-text { margin-top: 20px; font-weight: bold; color: #ffcc00; letter-spacing: 2px; text-transform: uppercase; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .day-row { margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 30px; }
        .day-label { font-size: 22px; color: #ffcc00; font-weight: 900; margin-bottom: 20px; display: block; border-left: 5px solid #ffcc00; padding-left: 15px; }
        .session-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .session-box { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid #2a2a2a; height: 100%; display: flex; flex-direction: column; }
        .session-title { font-size: 11px; color: #ffcc00; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .provider-label { font-size: 10px; color: #888; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; border-bottom: 1px dashed #333; padding-bottom: 2px; }
        .game-card { background: #1a1a1a; padding: 8px 10px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; }
        .game-name { font-size: 10px; font-weight: 600; color: #efefef; }
        .badge { font-size: 7px; padding: 2px 5px; border-radius: 4px; font-weight: 900; color: #000; text-transform: uppercase; }
        .badge-gold { background: var(--gold-grad) !important; }
        .badge-silver { background: var(--silver-grad) !important; }
        .badge-bronze { background: var(--bronze-grad) !important; color: #fff !important; }
        .guide-container { margin-top: auto; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; border: 1px solid #333; }
        .step-row { font-size: 9px; color: #ddd; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 3px; }
        .dc-badge { font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: bold; margin-bottom: 8px; display: block; width: fit-content; color: white; }
    </style>
</head>
<body>

<div id="loaderOverlay" class="loader-overlay">
    <div class="spinner"></div>
    <div id="loaderText" class="loader-text">Sinkronisasi Data...</div>
</div>

<div class="container">
    <div class="header-area">
        <h2>ðŸŽ° PLATFORM SCHEDULER V8.8</h2>
        <div id="displayDate"></div>
    </div>
    <div class="controls">
        <input type="text" id="manualDateInput" placeholder="Rentang Tanggal">
        <select id="profileSelect" onchange="fetchDatabase()">
            <option value="CAPTAIN77">CAPTAIN77</option>
            <option value="JAGUAR77">JAGUAR77</option>
            <option value="INDOPEDIA77">INDOPEDIA77</option>
            <option value="FUN77">FUN77</option>
            <option value="PLAY77">PLAY77</option>
            <option value="MUSTANG77">MUSTANG77</option>
            <option value="HOLYPLAY17">HOLYPLAY17</option>
            <option value="INDOFUN17">INDOFUN17</option>
        </select>
        <button id="genBtn" onclick="startGeneration()" disabled>SINKRONISASI...</button>
        <button id="copyBtn" class="btn-copy" onclick="copyScheduleToText()">COPY TEXT</button>
        <button id="saveBtn" class="btn-save" onclick="downloadPNG()">SAVE PNG</button>
    </div>
    <div id="capture-area"><div id="hasil"></div></div>
</div>

<script>
const PROFILE_CONFIG = {
    "CAPTAIN77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=0&single=true&output=csv",
    "JAGUAR77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=1165225864&single=true&output=csv",
    "INDOPEDIA77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=288756155&single=true&output=csv",
    "FUN77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=288756155&single=true&output=csv",
    "PLAY77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=410917478&single=true&output=csv",
    "MUSTANG77": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=1769820056&single=true&output=csv",
    "HOLYPLAY17": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=265631998&single=true&output=csv",
    "INDOFUN17": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYLkswRdyQIUIBvcS1-_D6AUqrvqVo9u13KJbMT7aNJXnG8v6wfNMYmivF96G2eHwiSm6I-K64-1qY/pub?gid=2086618792&single=true&output=csv"
};

let poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
let poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };
let globalMemory = [];

async function fetchDatabase() {
    const selected = document.getElementById("profileSelect").value;
    const url = PROFILE_CONFIG[selected];
    const btn = document.getElementById("genBtn");
    btn.disabled = true; btn.innerText = "SINKRONISASI...";
    document.getElementById("hasil").innerHTML = "";

    try {
        const response = await fetch(url);
        const csvData = await response.text();
        const lines = csvData.split(/\r?\n/).filter(l => l.trim() !== "");
        poolPragmatic = { gold: [], silver: [], bronze: [], guide: [] };
        poolPGSoft = { gold: [], silver: [], bronze: [], guide: [] };

        lines.slice(1).forEach(line => {
            let cleanLine = line.replace(/"/g, ''); 
            let cols = cleanLine.split(',').map(c => c.trim());
            if (cols.length >= 3) {
                const prov = cols[0];
                const tier = cols[1].toLowerCase();
                const name = cols[2];
                if (name && name !== "undefined") {
                    if (prov === "Pragmatic") {
                        if (tier === 'guide') poolPragmatic.guide.push(name);
                        else if (poolPragmatic[tier]) poolPragmatic[tier].push(name);
                    } else if (prov === "PGSoft") {
                        if (tier === 'guide') poolPGSoft.guide.push(name);
                        else if (poolPGSoft[tier]) poolPGSoft[tier].push(name);
                    }
                }
            }
        });
        btn.innerText = "GENERATE JADWAL " + selected;
        btn.disabled = false;
    } catch (e) { document.getElementById("hasil").innerHTML = "<p style='color:red;'>Gagal Sinkron!</p>"; }
}
window.onload = fetchDatabase;

function startGeneration() {
    const overlay = document.getElementById("loaderOverlay");
    overlay.style.display = "flex";
    setTimeout(() => { generateJadwal(); overlay.style.display = "none"; }, 1500);
}

function getStrategy(prov) {
    let source = (prov === 'Pragmatic') ? [...poolPragmatic.guide] : [...poolPGSoft.guide];
    if (source.length < 5) return { html: `<div class="guide-container">Pola Kurang</div>`, text: ["Pola Kurang"], dcText: "" };
    let dcHtml = ""; let dcText = "";
    if (prov === 'Pragmatic') {
        const status = Math.random() > 0.5 ? "ON" : "OFF";
        dcHtml = `<span class="dc-badge" style="background:${status === 'ON' ? '#27ae60' : '#c0392b'}">FITUR GANDA ${status}</span>`;
        dcText = `FITUR GANDA ${status}`;
    }
    let finalSteps = []; let lastType = ""; let shuffled = source.sort(() => 0.5 - Math.random());
    let attempts = 0;
    while (finalSteps.length < 5 && attempts < 100) {
        let currentStep = shuffled[attempts % shuffled.length];
        let currentType = currentStep.toUpperCase().includes("MANUAL") ? "MANUAL" : "AUTO";
        if (currentType !== lastType && !finalSteps.includes(currentStep)) {
            finalSteps.push(currentStep); lastType = currentType;
        }
        attempts++;
    }
    if (finalSteps.length < 5) { shuffled.forEach(s => { if (!finalSteps.includes(s) && finalSteps.length < 5) finalSteps.push(s); }); }
    return { html: `<div class="guide-container">${dcHtml}${finalSteps.map(s => `<div class="step-row">${s}</div>`).join('')}</div>`, text: finalSteps, dcText: dcText };
}

function pickGame(prov, tier, blacklist, dailyUsed) {
    let list = (prov === 'Pragmatic') ? poolPragmatic[tier] : poolPGSoft[tier];
    if (!list || list.length === 0) return { name: "", html: "" };
    let combined = [...blacklist, ...dailyUsed];
    let filtered = list.filter(g => !combined.includes(g));
    if (filtered.length === 0) filtered = list.filter(g => !dailyUsed.includes(g));
    if (filtered.length === 0) filtered = list;
    const chosen = filtered[Math.floor(Math.random() * filtered.length)];
    return { name: chosen, html: `<div class="game-card border-${tier}"><span class="game-name">${chosen}</span><span class="badge badge-${tier}">${tier}</span></div>` };
}

function generateJadwal() {
    const dateInput = document.getElementById("manualDateInput").value;
    document.getElementById("displayDate").innerText = dateInput;
    const days = ["SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU", "MINGGU"];
    let html = ""; let yesterdayGolds = []; globalMemory = [];
    days.forEach((day) => {
        let todayGolds = []; let dayData = { day: day, sessions: [] };
        const draw = (p, t) => {
            let res = pickGame(p, t, yesterdayGolds, todayGolds);
            if (res.name) todayGolds.push(res.name); return res;
        };
        const getSess = (title, contentFunc) => {
            const data = contentFunc(); dayData.sessions.push({ title: title, content: data });
            return `<div class="session-box"><div class="session-title">${title}</div>${data.html}</div>`;
        };
        html += `<div class="day-row"><span class="day-label">${day}</span><div class="session-grid">`;
        
        // Midnight
        html += getSess("ðŸŒ‘ MIDNIGHT", () => {
            const p = draw('Pragmatic','gold'); const s = draw('Pragmatic','silver'); const b = draw('Pragmatic','bronze'); const stratP = getStrategy('Pragmatic');
            const pgG = draw('PGSoft','gold'); const pgS = draw('PGSoft','silver'); const stratPg = getStrategy('PGSoft');
            return { 
                html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${s.html}${b.html}${stratP.html}</div><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pgG.html}${pgS.html}${stratPg.html}</div></div>`, 
                raw: `PRAGMATIC PLAY: ${p.name}, ${s.name}, ${b.name} (${stratP.dcText} | ${stratP.text.join(' - ')}) \nPG SOFT: ${pgG.name}, ${pgS.name} (${stratPg.text.join(' - ')})` 
            };
        });

        // Siang
        html += getSess("â˜€ï¸ SIANG", () => {
            const p = draw('Pragmatic','gold'); const s = draw('Pragmatic','silver'); const stratP = getStrategy('Pragmatic');
            const pgG = draw('PGSoft','gold'); const pgB = draw('PGSoft','bronze'); const stratPg = getStrategy('PGSoft');
            return { 
                html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${s.html}${stratP.html}</div><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pgG.html}${pgB.html}${stratPg.html}</div></div>`, 
                raw: `PRAGMATIC PLAY: ${p.name}, ${s.name} (${stratP.dcText} | ${stratP.text.join(' - ')}) \nPG SOFT: ${pgG.name}, ${pgB.name} (${stratPg.text.join(' - ')})` 
            };
        });

        // Sore
        html += getSess("ðŸŒ‡ SORE", () => {
            const isMix = Math.random() > 0.5;
            if (isMix) {
                const p = draw('Pragmatic','gold'); const stratP = getStrategy('Pragmatic'); const pg = draw('PGSoft','gold'); const stratPg = getStrategy('PGSoft');
                return { 
                    html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${stratP.html}</div><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pg.html}${stratPg.html}</div></div>`, 
                    raw: `PRAGMATIC PLAY: ${p.name} (${stratP.dcText}) \nPG SOFT: ${pg.name}` 
                };
            } else {
                const p1 = draw('Pragmatic','gold'); const p2 = draw('Pragmatic','gold'); const stratP = getStrategy('Pragmatic');
                return { 
                    html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p1.html}${p2.html}${stratP.html}</div></div>`, 
                    raw: `PRAGMATIC PLAY: ${p1.name}, ${p2.name} (${stratP.dcText})` 
                };
            }
        });

        // Malam
        html += getSess("ðŸŒ™ MALAM", () => {
            const isP = Math.random() > 0.5;
            if (isP) {
                const p = draw('Pragmatic', 'gold'); const stratP = getStrategy('Pragmatic');
                return { 
                    html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PRAGMATIC PLAY</div>${p.html}${stratP.html}</div></div>`, 
                    raw: `PRAGMATIC PLAY: ${p.name} (${stratP.dcText})` 
                };
            } else {
                const pg = draw('PGSoft', 'gold'); const stratPg = getStrategy('PGSoft');
                return { 
                    html: `<div style="display:flex; gap:10px;"><div style="flex:1;"><div class="provider-label">PG SOFT</div>${pg.html}${stratPg.html}</div></div>`, 
                    raw: `PG SOFT: ${pg.name}` 
                };
            }
        });

        html += `</div></div>`; globalMemory.push(dayData); yesterdayGolds = [...todayGolds];
    });
    document.getElementById("hasil").innerHTML = html;
    document.getElementById("copyBtn").style.display = "inline-block";
    document.getElementById("saveBtn").style.display = "inline-block";
}

function copyScheduleToText() {
    const profile = document.getElementById("profileSelect").value;
    const date = document.getElementById("manualDateInput").value || "Minggu Ini";
    let text = `ðŸ“… JADWAL GACOR ${profile}\nPeriode: ${date}\n\n`;
    globalMemory.forEach(d => {
        text += `--- ${d.day} ---\n`;
        d.sessions.forEach(s => { text += `[${s.title}]\n${s.content.raw}\n\n`; });
    });
    navigator.clipboard.writeText(text).then(() => { alert("Teks berhasil disalin!"); });
}

function downloadPNG() {
    const sel = document.getElementById("profileSelect").value;
    html2canvas(document.getElementById("capture-area"), { scale: 2, backgroundColor: "#0a0a0a" }).then(canvas => {
        const a = document.createElement("a"); a.href = canvas.toDataURL();
        a.download = `Jadwal_${sel}.png`; a.click();
    });
}
</script>
</body>
</html>
